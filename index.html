<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">INBONDZ</div>
        <button id="themeToggle" class="theme-toggle-btn">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
        </button>
    </nav>
    <div class="container">
        <!-- Nokia-style header -->
        <div class="phone-header">
            <div class="signal-bars">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="time" id="time">12:00</span>
            <div class="battery">
                <div class="battery-fill"></div>
            </div>
        </div>

        <!-- Game title -->
        <div class="game-title">SNAKE</div>

        <!-- Score display -->
        <div class="info-panel">
            <div class="score-section">
                <span class="label">SCORE</span>
                <span class="score" id="score">0</span>
            </div>
            <div class="high-score-section">
                <span class="label">HIGH</span>
                <span class="high-score" id="high-score">0</span>
            </div>
        </div>

        <!-- Game canvas -->
        <canvas id="gameCanvas" width="280" height="280"></canvas>

        <!-- Game over modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>

        <!-- Controls info -->
        <div class="controls-info">
            <p>‚Üë ‚Üì ‚Üê ‚Üí or WASD to move</p>
            <p id="gameStatus">Use controls to start</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
